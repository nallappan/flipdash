<h1 class="title" data-bind="title"></h1>

<ul class="list-nostyle">
  <li>
    <span class="label">Access Log</span>
    <span id="access" class="value-ok" data-bind="access">0/0</span>
  </li>
  <li>
    <span class="label">Event Log</span>
    <span id="event2" class="value-warning" data-bind="event2">0/0</span>
  </li>
    <li>
    <span class="label">Monitor Log</span>
    <span id="monitor" class="value-ok" data-bind="monitor">0/0</span>
  </li>  
  <li>
    <span class="label">HA Log</span>
    <span id="ha" class="value-ok" data-bind="ha">0/0</span>
  </li>
  <li>
    <span class="label">JBoss Boot log</span>
    <span id="jboss" class="value-ok" data-bind="jboss">0/0</span>
  </li>
  <li>
    <span class="label">Core Dump</span>
    <span id="coredump" class="value-ok" data-bind="coredump">0/0</span>
  </li>
</ul>

<p class="updated-at" data-bind="updatedAtMessage"></p>
